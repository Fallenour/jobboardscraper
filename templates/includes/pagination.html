{% if is_paginated %}
<div class="pagination">
    <ul>
        {% if page_obj.has_previous %}
        <li class="pagination-newer">
            <a href="{% url view page_obj.previous_page_number %}"><span class="arrow">&larr;</span> Newer</a>
        </li>
        {% endif %}
        {% if page_obj.has_next %}
        <li class="pagination-older">
            <a href="{% url view page_obj.next_page_number %}">Older <span class="arrow">&rarr;</span></a>
        </li>
        {% endif %}
    </ul>
</div>
{% endif %}

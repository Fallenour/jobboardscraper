{{ search_form.non_field_errors }}

<form method="get" action="{% url 'search' %}">

    {% for field in search_form %}
    <div class="field">
        {{ field.errors }}
        <p><span class="sr-only">{{ field.label_tag }}</span></p>
        <p>{{ field }}</p>
    </div>
    {% endfor %}

    <p><button type="submit">Search</button></p>

</form>

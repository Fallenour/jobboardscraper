{{ search_form.non_field_errors }}

<form method="get" action="{% url 'search' %}" class="navbar-form navbar-right">

    {% for field in search_form %}
        {% if field.is_hidden %}
        {{ field }}
        {% endif %}
    {% endfor %}

    <div class="input-group">
        <input autocapitalize="words" autocorrect="off" class="form-control" id="id_q" name="q" placeholder="Search jobs" type="search" />
        <span class="input-group-btn">
            <button type="submit" data-submit="Searching" class="btn btn-default">Search</button>
        </span>
    </div>

</form>
